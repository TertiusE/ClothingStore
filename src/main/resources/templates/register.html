<!-- tag::all[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tekken Reborn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div style="display: flex;justify-content: center;">
    <div style="min-height: 300px;width: 350px;margin: 20px;border: 2px black solid; padding: 1.5em;border-radius: 10px;">
      <h1>Register</h1>
      <!-- tag::thAction[] -->
      <form method="POST" th:action="@{/register}" id="registration">
        <!-- end::thAction[] -->
        <label class="form-label" for="firstName">First Name: </label>
        <input class="form-control" type="text" name="firstName" id="firstName" /><br />

        <label class="form-label" for="lastName">Last Name: </label>
        <input class="form-control" type="text" name="lastName" id="lastName" /><br />

        <label class="form-label" for="username">Username: </label>
        <input class="form-control" type="text" name="username" id="username" /><br />

        <label class="form-label" for="password">Password: </label>
        <input class="form-control" type="password" name="password" id="password" /><br />

        <input class="btn btn-primary" type="submit" value="Register" />
      </form>
    </div>
  </div>
</body>

</html>
<!-- end::all[] -->
